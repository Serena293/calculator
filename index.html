<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <section class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="number-container">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number dot">.</button>
                    <button class="number">0</button>
                    <button class="delete"> del</button>
                </div>
                <div class="operator-container">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                    <button class="equal">=</button>
                </div>
                <button class="clear">Clear</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="legend">
            <p>Keyboard shortcuts:</p>
            <ul>
                <li><strong>Numbers (0-9):</strong> Type directly</li>
                <li><strong>Operators (+, -, *, /):</strong> Type directly</li>
                <li><strong>Decimal point:</strong> <code>.</code></li>
                <li><strong>Calculate:</strong> <code>=</code> or <code>Enter</code></li>
                <li><strong>Delete last digit:</strong> <code>Backspace</code></li>
                <li><strong>Clear screen:</strong> <code>Escape</code></li>
            </ul>
        </div>
    </footer>


</body>

</html>
